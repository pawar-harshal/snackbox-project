{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnackBox | Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon">
</head>
<body class="login-page">
  <!-- Navbar -->
  {% include "core/components/navbar_internal.html" %}

  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <h3 class="mb-4">Forgot Password</h3>

              <!-- Success or Error Message -->
              {% if message %}
                <div class="alert {% if message_type == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                  {{ message }}
                </div>
              {% endif %}

              <form method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="name@example.com"
                    autocomplete="off"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
              </form>

              <p class="mt-3 mb-0">
                Remember your password? <a href="{% url 'login' %}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
